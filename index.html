<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_img">
            <img class="img1" src="images/image-product-desktop.jpg" alt="">
            <img class="img2" src="images/image-product-mobile.jpg" alt="">
        </div>

        <div class="wrapper_txt">
            <div class="wrapper_txt-in">
                <p>
                    PERFUME
                </p>

                <h1>
                    Gabrielle Essence Eau De Parfum
                </h1>

                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
            </div>

            <div class="price">
                <p class="price1">$149.99</p>
                <p class="price2">$169.99</p>
            </div>

            <div class="cart">
                <a href="#"><i class="fa-sharp fa-solid fa-cart-shopping"></i>Add to Cart</a>
            </div>
        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Afokoghene Osiobe-Arierhi</a>.
    </div>
</body>
</html>
